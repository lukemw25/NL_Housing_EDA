version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
  file:
    class: logging.FileHandler
    formatter: simple
    level: INFO
    filename: data/pipeline.log
root:
  level: INFO
  handlers: [console, file]
